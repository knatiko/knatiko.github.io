<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3 challenges</title>

    <link rel="icon" type="image/png" href="/favicon-16x16.png">
     
      <style type="text/css">

    p {
      color: red;
      background: var(--bgColor);
    }

    #exciting {
      background: #f69d3c;
      border: 1px solid #696969;
      padding: 10px;
    }

    .exciting {
      background: #f69d3c;
      border: 1px solid #696969;
      padding: 10px;
    }

    div {
      --bgColor: limegreen;
    }

    /* Фон body (не бачить --bgColor, бо він поза scope) */
    body {
      background: var(--bgColor);
    }
  </style>
</head>
<body>

  <p style="color: blue;">This is my paragraph.</p>
  <!-- Колір буде синій, бо inline-стиль переважає селектор p -->

  <p id="exciting">The most exciting paragraph on the page. One of a kind!</p>
  <div class="exciting">The most exciting paragraph on the page. One of a kind!</div>

  <div>
    <h3>Div 1</h3>
    <p>Paragraph 1</p>
  </div>

  <div>
    <h3>Div 2</h3>
    <p>Paragraph 2</p>
  </div>

</body>
</html>
